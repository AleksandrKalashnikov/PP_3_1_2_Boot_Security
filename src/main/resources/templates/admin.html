<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
    <h2>Admin</h2>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <td>Name</td>
        <td>Last name</td>
        <td>Email</td>
        <td>Password</td>
        <td>Role</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td th:each="role: ${user.getRoles()}" th:text="${role.getName()}"></td>

        <td>
            <a th:href="@{'/admin/edit/' + ${user.getId}}">Edit</a>
        </td>
        <td>
            <form th:method="delete" th:action="@{'/admin/delete/' + ${user.getId}}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<div>
    <a class="bottom-nav" href="/admin/new">New user</a>
    <a class="bottom-nav" href="/admin">Main Page</a>
    <a class="bottom-nav" href="/logout">Logout</a>
</div>



</body>
</html>
